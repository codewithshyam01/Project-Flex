<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodDelivery - Admin Panel</title>
    <link rel="stylesheet" href="admin-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Admin Panel</h3>
            </div>
            <ul class="nav-links">
                <li class="active">
                    <a href="#dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                </li>
                <li>
                    <a href="#restaurants"><i class="fas fa-utensils"></i> Restaurants</a>
                </li>
                <li>
                    <a href="#menu"><i class="fas fa-list"></i> Menu Management</a>
                </li>
                <li>
                    <a href="#orders"><i class="fas fa-shopping-cart"></i> Orders</a>
                </li>
                <li>
                    <a href="#users"><i class="fas fa-users"></i> Users</a>
                </li>
                <li>
                    <a href="#add-food"><i class="fas fa-plus"></i> Add Food</a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Dashboard Section -->
            <div id="dashboard" class="content-section active">
                <h2>Dashboard</h2>
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <h3>Total Orders</h3>
                        <p id="totalOrders">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Active Users</h3>
                        <p id="activeUsers">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Revenue</h3>
                        <p id="totalRevenue">$0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Pending Deliveries</h3>
                        <p id="pendingDeliveries">0</p>
                    </div>
                </div>
            </div>

            <!-- Restaurant Management Section -->
            <div id="restaurants" class="content-section">
                <h2>Restaurant Management</h2>
                <button class="btn btn-primary mb-3" id="addRestaurantBtn">Add New Restaurant</button>
                <div class="restaurant-list">
                    <!-- Restaurants will be dynamically added here -->
                </div>
            </div>

            <!-- Menu Management Section -->
            <div id="menu" class="content-section">
                <h2>Menu Management</h2>
                <div class="menu-controls">
                    <select id="restaurantSelect" class="form-select">
                        <option value="">Select Restaurant</option>
                    </select>
                    <button class="btn btn-primary" id="addMenuItem">Add Menu Item</button>
                </div>
                <div class="menu-items">
                    <!-- Menu items will be dynamically added here -->
                </div>
            </div>

            <!-- Order Management Section -->
            <div id="orders" class="content-section">
                <h2>Order Management</h2>
                <div class="order-filters">
                    <select class="form-select" id="orderStatusFilter">
                        <option value="">All Orders</option>
                        <option value="pending">Pending</option>
                        <option value="preparing">Preparing</option>
                        <option value="delivering">Out for Delivery</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="order-list">
                    <!-- Orders will be dynamically added here -->
                </div>
            </div>

            <!-- User Management Section -->
            <div id="users" class="content-section">
                <h2>User Management</h2>
                <div class="user-search">
                    <input type="text" class="form-control" placeholder="Search users...">
                </div>
                <div class="user-list">
                    <!-- Users will be dynamically added here -->
                </div>
            </div>

            <!-- Add Food Section -->
            <div id="add-food" class="content-section">
                <h2>Add Food Item</h2>
                <form id="addFoodForm">
                    <div class="mb-3">
                        <label for="foodName" class="form-label">Food Name</label>
                        <input type="text" class="form-control" id="foodName" required>
                    </div>
                    <div class="mb-3">
                        <label for="foodPrice" class="form-label">Price</label>
                        <input type="number" class="form-control" id="foodPrice" required>
                    </div>
                    <div class="mb-3">
                        <label for="foodImage" class="form-label">Food Image</label>
                        <input type="file" class="form-control" id="foodImage" accept="image/*" required>
                    </div>
                    <div class="mb-3">
                        <label for="foodCategory" class="form-label">Category</label>
                        <select class="form-select" id="foodCategory" required>
                            <option value="">Select Category</option>
                            <option value="main">Main Course</option>
                            <option value="appetizer">Appetizer</option>
                            <option value="dessert">Dessert</option>
                            <option value="beverage">Beverage</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Food Item</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
